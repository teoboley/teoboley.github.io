---
layout: blog
---

<article class="post" itemscope itemtype="http://schema.org/BlogPosting">
	{% if page.image %}
		<div class="article-image" style="background-image: url({{ page.image }});"></div>
	{% endif %}
	<div class="article-body">
		<div class="article-meta">
			<span class="article-title" itemprop="name headline">{{ page.title }}</span>

			<!-- author -->
			{% if page.author %}
				<span class="article-author" itemprop="author" itemscope itemtype="http://schema.org/Person">
					<span itemprop="name">
						by {{ page.author }}
					</span>
				</span>
			{% endif %}
			
			<!-- date post was written -->
			<span class="article-date" datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">
				{{ page.date | date: "%-d %b %Y" }}
			</span>
		</div>

		<!-- Content -->
		<div class="post-content" itemprop="articleBody">
			{{ content }}
		</div>
	</div>

</article>

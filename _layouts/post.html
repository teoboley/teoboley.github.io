---
layout: blog
header-shadow: true
---

<style>
	.article-image {
		background-image:
			-webkit-linear-gradient(
				rgba(0, 0, 0, 0) 40%, 
				rgba(0, 0, 0, 0.4)
			),
			url({{ page.image }});
		background-image:
			linear-gradient(
				rgba(0, 0, 0, 0) 40%, 
				rgba(0, 0, 0, 0.4)
			),
			url({{ page.image }});
	}
</style>

<article class="post" itemscope itemtype="http://schema.org/BlogPosting">
	{% if page.image %}
		<div class="article-image scene_element scene_element--fadeindown"></div>
	{% endif %}
	<div class="article-body scene_element scene_element--fadeinup">
		<div class="article-meta">
			<span class="article-title" itemprop="name headline">{{ page.title }}</span>

			<!-- author -->
			{% if page.author %}
				<span class="article-author" itemprop="author" itemscope itemtype="http://schema.org/Person">
					<span itemprop="name">
						by {{ page.author }}
					</span>
				</span>
			{% endif %}
			
			<!-- date post was written -->
			<span class="article-date" datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">
				{{ page.date | date: "%-d %b %Y" }}
			</span>
		</div>

		<!-- Content -->
		<div class="post-content" itemprop="articleBody">
			{{ content }}
		</div>
	</div>

</article>
